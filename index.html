<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            height: 100%;
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .featured-image {
            height: 400px;
            object-fit: cover;
        }
        .news-image {
            height: 200px;
            object-fit: cover;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .pagination {
            justify-content: center;
        }
        /* Custom dark mode adjustments */
        [data-bs-theme="dark"] .navbar {
            background-color: #212529 !important;
        }
        [data-bs-theme="dark"] .card {
            background-color: #343a40;
            color: #ffffff;
        }
        [data-bs-theme="dark"] footer {
            background-color: #212529 !important;
        }
        .book-emoji {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="book-emoji">ðŸ“–</span>Akbhar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="general">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="world">World</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="sports">Sports</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="themeToggle">
                            <span id="themeIcon">ðŸŒ™</span> Toggle Theme
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Featured Article -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card" id="featuredArticle">
                    <img src="" class="card-img-top featured-image" id="featuredImage" alt="Featured news">
                    <div class="card-body">
                        <h1 class="card-title" id="featuredTitle"></h1>
                        <p class="card-text" id="featuredDescription"></p>
                        <a href="#" class="btn btn-primary" id="featuredLink">Read More</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="newsGrid"></div>
        
        <!-- Loading Indicator -->
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
            <p class="text-center mt-2">Â© 2025 Akbhar. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="news.js"></script>
</body>
</html>
